<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart - Premium Electronics</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="text-slate-900">

<!-- Header & Navigation (Dark Theme) -->
<header th:replace="fragments/header :: header"></header>

<main>

    <!-- Page Heading -->
    <section class="py-12 text-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-2">Products</h2>
        <p class="text-gray-500">Browse our complete collection of electronics and gadgets.</p>
    </section>

    <!-- Product Grid -->
    <section class="pb-16">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

                <!-- Product Card -->
                <div th:each="product : ${products}"
                     class="bg-white rounded-xl shadow hover:shadow-2xl transition transform hover:-translate-y-1">
                    <div class="relative h-56 bg-gray-100 overflow-hidden rounded-t-xl">
                        <img th:src="${product.imageUrl}" alt="Product Image"
                             class="w-full h-full object-contain transition-transform duration-300 hover:scale-105">
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-bold mb-1" th:text="${product.name}">Product Name</h3>
                        <p class="text-sm text-gray-500 mb-3" th:text="${product.category}">Category</p>
                        <p class="text-sm text-gray-600 line-clamp-2 mb-4" th:text="${product.description}">
                            Product description goes here.
                        </p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-semibold text-sky-600" th:text="'₹' + ${#numbers.formatDecimal(product.price, 0, 2)}">₹9999</span>

                            <div class="flex items-center space-x-2">
                                <!-- Add to Cart Button Form -->
                                <form th:action="@{/addToCart(productId=${product.id})}" method="post" class="inline add-to-cart-form">
                                    <!-- CSRF token for Spring Security -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="productId" th:value="${product.id}" />

                                    <button type="submit"
                                            class="bg-black text-sky-500 hover:text-sky-600 transition p-2 rounded-full focus:outline-none shadow-md hover:shadow-lg"
                                            title="Add to Cart">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                        </svg>
                                    </button>
                                </form>

                                <!-- View Button (Existing) -->
                                <a href="#"
                                   class="bg-sky-600 text-white text-sm px-3 py-2 rounded-lg hover:bg-sky-700 transition shadow-md">
                                    View
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Product Card -->

            </div>
        </div>
    </section>

</main>

<!-- Toast Notification (NEWLY ADDED) -->
<div id="cart-toast"
     class="hidden fixed bottom-5 right-5 bg-green-600 text-white py-3 px-6 rounded-lg shadow-xl transition duration-300 transform translate-y-0 text-sm md:text-base">
    Added to cart!
</div>

<!-- Footer (Dark Theme) -->
<footer th:replace="fragments/footer :: footer"></footer>

<script>
    // Script to handle all Add-to-Cart forms using AJAX
    document.querySelectorAll('.add-to-cart-form').forEach(form => {
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const toast = document.getElementById('cart-toast');
            // Reset toast state
            toast.classList.remove('bg-red-600');
            toast.classList.add('bg-green-600');

            const formData = new FormData(form);

            try {
                // Submit form asynchronously
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    toast.textContent = "Product successfully added to cart!";
                    toast.classList.remove('hidden');
                    // Automatically hide after 2 seconds
                    setTimeout(() => toast.classList.add('hidden'), 2000);
                } else {
                    // Handle non-200 responses (e.g., failed validation, not found)
                    toast.textContent = "Failed to add to cart. Server error.";
                    toast.classList.replace('bg-green-600', 'bg-red-600');
                    toast.classList.remove('hidden');
                    setTimeout(() => toast.classList.add('hidden'), 3000);
                }
            } catch (error) {
                console.error("Error submitting add to cart form:", error);
                toast.textContent = "Network error. Try again.";
                toast.classList.replace('bg-green-600', 'bg-red-600');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }
        });
    });
</script>

</body>
</html>
